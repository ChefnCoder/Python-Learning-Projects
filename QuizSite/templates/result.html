<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">Your Results</h1>
        <p class="text-lg text-center text-gray-700 mb-4">You got <span class="font-semibold text-blue-600">{{ score }}</span> questions correct!</p>
        
        {% if score > 0 %}
            <p class="text-center text-green-600 text-xl font-semibold">That's great!</p>
        {% else %}
            <p class="text-center text-green-600 text-xl font-semibold">But now you know 4 new questions!</p>
        {% endif %}
        
        <div class="mt-6 text-center">
            <a href="/" class="inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Go Back</a>
        </div>
    </div>
</body>
</html>
