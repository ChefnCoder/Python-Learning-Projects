<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome to my Computer Quiz!</h1>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-lg font-medium text-gray-700">What does CPU stand for?</label>
                <input type="text" name="What does CPU stand for?" placeholder="Your answer here" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700">What does GPU stand for?</label>
                <input type="text" name="What does GPU stand for?" placeholder="Your answer here" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700">What does RAM stand for?</label>
                <input type="text" name="What does RAM stand for?" placeholder="Your answer here" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-lg font-medium text-gray-700">What does PSU stand for?</label>
                <input type="text" name="What does PSU stand for?" placeholder="Your answer here" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="text-center">
                <input type="submit" value="Submit Quiz" 
                       class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors cursor-pointer">
            </div>
        </form>
    </div>
</body>
</html>
